<p-button
  class="block"
  [icon]="icon()"
  [label]="label()"
  [size]="size()"
  [iconPos]="iconPos()"
  [severity]="severity()"
  [rounded]="isRounded()"
  [disabled]="isDisabled()"
  [loading]="isLoading()"
  [raised]="isRaised()"
  [outlined]="isOutlined()"
  [text]="isText()"
  (onClick)="onClicked.emit()"
/>
