<form class="mx-auto max-w-30rem w-full" [formGroup]="loginForm">
  <div class="flex flex-column gap-2 mt-4">
    <label for="email">e-mail</label>
    <input
      pInputText
      id="email"
      name="email"
      aria-describedby="email-help"
      formControlName="email"
    />
    <small id="email-help">Enter your e-mail.</small>
  </div>
  <div class="flex flex-column gap-2 mt-4">
    <label for="password">password</label>
    <p-password
      styleClass="w-full"
      inputStyleClass="w-full"
      formControlName="password"
      [toggleMask]="true"
      [feedback]="false"
      name="password"
    />
    <small id="password-help">Digit your password.</small>
  </div>
  <p-button
    (click)="loginUser()"
    (keydown)="loginUser()"
    [disabled]="loginForm.invalid"
    styleClass="w-full"
    class="block mt-4"
    size="large"
    label="access now"
  />
</form>
